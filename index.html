<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Main Profile Container -->
    <div id="profile" class="profile-container">
        <!-- Profile Header -->
        <div class="profile-header fadeIn">
            <img id="avatar" src="" alt="Avatar" class="avatar">
            <div>
                <h1 id="name">Loading...</h1>
                <h2 id="bio">Loading bio...</h2>
            </div>
        </div>

        <!-- Profile Stats -->
        <div class="stats-container fadeIn">
            <div class="stat-card">
                <i class="fas fa-repo"></i>
                <h3 id="repos">0</h3>
                <p>Repositories</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-users"></i>
                <h3 id="followers">0</h3>
                <p>Followers</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-user-friends"></i>
                <h3 id="following">0</h3>
                <p>Following</p>
            </div>
        </div>

        <!-- Additional Info -->
        <div class="additional-info fadeIn">
            <p><strong>Location:</strong> <span id="location">Loading...</span></p>
            <p><strong>Company:</strong> <span id="company">Loading...</span></p>
            <p><strong>Blog:</strong> <a id="blog" href="#" target="_blank">Loading...</a></p>
            <p><strong>Twitter:</strong> <a id="twitter" href="#" target="_blank">Loading...</a></p>
        </div>

        <!-- Repositories Section -->
        <div id="repos-list" class="repos-container fadeIn"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
